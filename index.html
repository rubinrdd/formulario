<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <h1>Formulario para entrar a la banda "Limp Bizkit"</h1>

    <form action="#" method="post">
        <label for="nombre">Nombre y apellidos</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos"><br><br>

        <label for="talento">¿Qué instrumento musical sabes tocar? ¿Cantas?</label><br>
        <input type="text" id="talento" name="talento" placeholder="ingrese su talento musical"><br><br>

        <label for="email">Correo electrónico</label><br>
        <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com"><br><br>

        <label for="telefono">Teléfono</label><br>
        <input type="tel" id="telefono" name="telefono" placeholder="5555 5555"><br><br>

        <label for="fecha">Fecha nacimiento</label><br>
        <input type="date" id="fecha" name="fecha"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <img src="img/imagen2.jpg" alt=""

</body>
</html>
